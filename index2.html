<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prakcika</title>

    <style>
        table, th, td {
          border: 1px solid black;
          border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table style="width:800px;height: 700px;">
        <tr>
            <th rowspan="3" bgcolor="red">1</th>
            <th rowspan="2" bgcolor="red"></th>
            <th colspan="2" bgcolor="red" ></th>
            <th rowspan="3" bgcolor="red"></th>
            <th colspan="2" bgcolor="red"></th>
        </tr>
        <tr>
            <td bgcolor="yellow">2</td>
            <td bgcolor="yellow"></td>
            <td bgcolor="yellow"></td>
            <td bgcolor="yellow"></td>
        </tr>
        <tr>
            <td colspan="2" bgcolor="yellow">3</td>
            <td bgcolor="yellow"></td>
            <td bgcolor="yellow"></td>
            <td rowspan="3" bgcolor="yellow"></td>
        </tr>
        <tr>
            <td bgcolor="green">4</td>
            <td colspan="2" bgcolor="green"></td>
            <td colspan="3" bgcolor="green"></td>
        </tr>
        <tr>
            <td bgcolor="#00bfff">5</td>
            <td colspan="2" bgcolor="#00bfff"></td>
            <td rowspan="2" bgcolor="#00bfff"></td>
            <td colspan="2" bgcolor="#00bfff"></td>
        </tr>
        
        <tr>
            <td bgcolor="#0000ff">6</td>
            <td colspan="2" bgcolor="#0000ff"></td>
            <td colspan="3" bgcolor="#0000ff"></td>
        </tr>
        <tr>
            <td rowspan="4" bgcolor="#8000ff">7</td>
            <td rowspan="2" colspan="2" bgcolor="#8000ff"></td>
            <td bgcolor="#8000ff"></td>
            <td colspan="3" bgcolor="#8000ff"></td>
        </tr>
        <tr>
            <td rowspan="3" bgcolor="red">8</td>
            <td rowspan="3" colspan="3" bgcolor="red"></td>
        </tr>
        
        <tr>
            <td bgcolor="yellow">9</td>
            <td bgcolor="yellow"></td>
        </tr>
        
        <tr>
            <td bgcolor="yellow">10</td>
            <td bgcolor="yellow"></td>
        </tr>
        <tr>
            <td bgcolor="green">11</td>
            <td colspan="4" bgcolor="green"></td>
            <td bgcolor="green"></td>
            <td rowspan="2" bgcolor="green"></td>
        </tr>
        <tr>
            <td colspan="3" bgcolor="#0000ff">12</td>
            <td bgcolor="#0000ff"></td>
            <td rowspan="2" bgcolor="#0000ff"></td>
            <td rowspan="2" bgcolor="#0000ff"></td>
        </tr>
        <tr>
            <td colspan="3" rowspan="5" bgcolor="#00ffff">13</td>
            <td bgcolor="#00ffff"></td>
            <td bgcolor="#00ffff"></td>
        </tr>
        <tr>
            <td bgcolor="#8000ff">14</td>
            <td bgcolor="#8000ff"></td>
            <td bgcolor="#8000ff"></td>
            <td bgcolor="#8000ff"></td>
        </tr>
        <tr>
            <td bgcolor="red">15</td>
            <td bgcolor="red"></td>
            <td rowspan="2" colspan="2" bgcolor="red"></td>
        </tr>
        <tr>
            <td rowspan="3" bgcolor="yellow">16</td>
            <td rowspan="3" bgcolor="yellow"></td>
            
        </tr>
        <tr>
            <td colspan="2" bgcolor="yellow"></td>
        </tr>
        <tr>
            <td bgcolor="yellow">17</td>
            <td colspan="2" bgcolor="yellow"></td>
            <td colspan="2" bgcolor="yellow"></td>
        </tr>
            <td bgcolor="#0000ff">18</td>
            <td colspan="6" bgcolor="#0000ff"></td>
        </table>
</body>
</html>
