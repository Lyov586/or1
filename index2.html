<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prakcika</title>

    <style>
        table,td,tr {
          border: 2px solid black;
          border-collapse: collapse;
        }
        p {text-align: center;}
    </style>
</head>
<body>
    <table style="width:800px;height: 700px;">
        <tr>
            <td rowspan="3" bgcolor="red" ><p>1</p></td>
            <td rowspan="2" bgcolor="red"></td>
            <td colspan="2" bgcolor="red" ></td>
            <td rowspan="3" bgcolor="red"></td>
            <td colspan="2" bgcolor="red"></td>
        </tr>
        <tr>
            <td bgcolor="yellow"><p>2</p></td>
            <td bgcolor="yellow"></td>
            <td bgcolor="yellow"></td>
            <td bgcolor="yellow"></td>
        </tr>
        <tr>
            <td colspan="2" bgcolor="yellow"><p>3</p></td>
            <td bgcolor="yellow"></td>
            <td bgcolor="yellow"></td>
            <td rowspan="3" bgcolor="yellow"></td>
        </tr>
        <tr>
            <td bgcolor="green"><p>4</p></td>
            <td colspan="2" bgcolor="green"></td>
            <td colspan="3" bgcolor="green"></td>
        </tr>
        <tr>
            <td bgcolor="#00bfff"><p>5</p></td>
            <td colspan="2" bgcolor="#00bfff"></td>
            <td rowspan="2" bgcolor="#00bfff"></td>
            <td colspan="2" bgcolor="#00bfff"></td>
        </tr>
        
        <tr>
            <td bgcolor="#0000ff"><p>6</p></td>
            <td colspan="2" bgcolor="#0000ff"></td>
            <td colspan="3" bgcolor="#0000ff"></td>
        </tr>
        <tr>
            <td rowspan="4" bgcolor="#8000ff"><p>7</p></td>
            <td rowspan="2" colspan="2" bgcolor="#8000ff"></td>
            <td bgcolor="#8000ff"></td>
            <td colspan="3" bgcolor="#8000ff"></td>
        </tr>
        <tr>
            <td rowspan="3" bgcolor="red"><p>8</p></td>
            <td rowspan="3" colspan="3" bgcolor="red"></td>
        </tr>
        
        <tr>
            <td bgcolor="yellow"><p>9</p></td>
            <td bgcolor="yellow"></td>
        </tr>
        
        <tr>
            <td bgcolor="yellow"><p>10</p></td>
            <td bgcolor="yellow"></td>
        </tr>
        <tr>
            <td bgcolor="green"><p>11</p></td>
            <td colspan="4" bgcolor="green"></td>
            <td bgcolor="green"></td>
            <td rowspan="2" bgcolor="green"></td>
        </tr>
        <tr>
            <td colspan="3" bgcolor="#0000ff"><p>12</p></td>
            <td bgcolor="#0000ff"></td>
            <td rowspan="2" bgcolor="#0000ff"></td>
            <td rowspan="2" bgcolor="#0000ff"></td>
        </tr>
        <tr>
            <td colspan="3" rowspan="5" bgcolor="#00ffff"><p>13</p></td>
            <td bgcolor="#00ffff"></td>
            <td bgcolor="#00ffff"></td>
        </tr>
        <tr>
            <td bgcolor="#8000ff"><p>14</p></td>
            <td bgcolor="#8000ff"></td>
            <td bgcolor="#8000ff"></td>
            <td bgcolor="#8000ff"></td>
        </tr>
        <tr>
            <td bgcolor="red"><p>15</p></td>
            <td bgcolor="red"></td>
            <td rowspan="2" colspan="2" bgcolor="red"></td>
        </tr>
        <tr>
            <td rowspan="3" bgcolor="yellow"><p>16</p></td>
            <td rowspan="3" bgcolor="yellow"></td>
            
        </tr>
        <tr>
            <td colspan="2" bgcolor="yellow"></td>
        </tr>
        <tr>
            <td bgcolor="yellow"><p>17</p></td>
            <td colspan="2" bgcolor="yellow"></td>
            <td colspan="2" bgcolor="yellow"></td>
        </tr>
            <td bgcolor="#0000ff"><p>18</p></td>
            <td colspan="6" bgcolor="#0000ff"></td>
        </table>
</body>
</html>
